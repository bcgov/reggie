apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: reggie-api
labels:
  template: reggie-api
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    name: ${NAME}
  spec:
    lookupPolicy:
      local: false
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    name: ${NAME}${SUFFIX}
  spec:
    replicas: 2
    selector:
      deploymentconfig: ${NAME}${SUFFIX}
    strategy:
      resources:
        requests:
          cpu: '100m'
        limits:
          cpu: '150m'
    template:
      metadata:
        creationTimestamp: null
        labels:
          deploymentconfig: ${NAME}${SUFFIX}
      spec:
        containers:
        - image: ${NAME}:${VERSION}
          name: reggie-api
          ports:
          - containerPort: 8000
            protocol: TCP
          resources:
            requests:
              cpu: '100m'
            limits:
              cpu: '150m'
          env:
          - name: SSO_HOST_URL
            valueFrom:
              secretKeyRef:
                name: reggie-sso-account
                key: SSO_ADMIN_ACCOUNT_HOST_URL
          - name: SSO_REALM
            valueFrom:
              secretKeyRef:
                name: reggie-sso-account
                key: SSO_ADMIN_ACCOUNT_REALM
          - name: SSO_USERNAME
            valueFrom:
              secretKeyRef:
                name: reggie-sso-account
                key: SSO_ADMIN_ACCOUNT_USERNAME
          - name: SSO_PASSWORD
            valueFrom:
              secretKeyRef:
                name: reggie-sso-account
                key: SSO_ADMIN_ACCOUNT_PASSWORD
          - name: EMAIL_HOST
            valueFrom:
              secretKeyRef:
                name: reggie-email-server
                key: EMAIL_HOST
          - name: EMAIL_PORT
            valueFrom:
              secretKeyRef:
                name: reggie-email-server
                key: EMAIL_PORT
          - name: EMAIL_SENDER
            valueFrom:
              secretKeyRef:
                name: reggie-email-server
                key: EMAIL_SENDER
          - name: EMAIL_CONFIRMATION_JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: reggie-email-jwt
                key: CONFIRMATION
          - name: EMAIL_INVITATION_JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: reggie-email-jwt
                key: INVITATION
          - name: SSO_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: reggie-repo-mountie
                key: SSO_API_CLIENT_SECRET
          - name: RM_HOST
            value: ${RM_HOST_VALUE}
          - name: WEB_URL
            value: ${WEB_URL_VALUE}
          - name: API_URL
            value: ${API_URL_VALUE}
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - reggie-api
        from:
          kind: ImageStreamTag
          name: ${NAME}:${VERSION}
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    name: ${NAME}${SUFFIX}
  spec:
    ports:
    - name: api
      port: 8000
      protocol: TCP
      targetPort: 8000
    selector:
      deploymentconfig: ${NAME}${SUFFIX}
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    creationTimestamp: null
    name: ${NAME}${SUFFIX}
  spec:
    host:
    port:
      targetPort: api
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: ${NAME}${SUFFIX}
      weight: 100
    wildcardPolicy: None
parameters:
- description: A name used for all objects
  displayName: Name
  name: NAME
  required: true
  value: reggie-api
- description: A name suffix used for all objects
  displayName: Suffix
  name: SUFFIX
  required: false
  value: -dev
- description: A version used for the image tags
  displayName: version
  name: VERSION
  required: true
  value: v1.0.0
- description: A name used for routes/services and deployment configs
  displayName: Host
  name: HOST
  required: false
  value: ''
- description: Repo mountie host url
  displayName: Repo mountie
  name: RM_HOST_VALUE
  required: false
  value: ''
- description: The url of reggie web
  displayName: Reggie web
  name: WEB_URL_VALUE
  required: false
  value: ''
- description: The url of itself
  displayName: Reggie api
  name: API_URL_VALUE
  required: false
  value: ''
